<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="calendar">
            
            <div class="calendar-main-heading">
                
                <button id="prev" aria-label="Previous Month">&#8249;</button>
                <div id="month-year">January 2025</div>
                <button id="next" aria-label="Next Month">&#8250;</button>
            </div>
            
            <div class="calendar-days">
                <div>SUN</div>
                <div>MON</div>
                <div>TUE</div>
                <div>WED</div>
                <div>THU</div>
                <div>FRI</div>
                <div>SAT</div>
            </div>
            
            <div class="calendar-dates" id="dates">
                </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
